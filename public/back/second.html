<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
</head>

<body>

    <!-- 左侧(固定定位) -->
    <div class="lt_aside">
        <div class="brand">
            <a href="#">乐淘后端管理</a>
        </div>
        <div class="user">
            <img src="./images/huaji.jpeg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="current">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out" data-toggle="modal"
                    data-target="#myModal"></i></a>
        </div>

        <!-- 底部内容部分，流式布局 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li>分类管理</li>
                <li class="active">二级分类</li>
            </ol>

            <button class="btn btn-default" id="addBtn">添加二级分类</button>

            <div class="lt_content">
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">  
                   <form id="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
               
                        <div class="form-group">
                         <div class="dropdown">
                             <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                <span id="dropdownText">请选择一级分类</span>
                                <span class="caret"></span>
                             </button>
                             <ul class="dropdown-menu">
                                 <!-- 挖坑 -->
                             </ul>
                         </div>
                         <!-- 用于提交的隐藏域 -->
                         <input type="hidden" name="categoryId">
                        </div>
                        <div class="form-group">
                          <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group">
                          <label for="fileupload" class="btn btn-default">上传图片</label>
                          <input type="file" name="pic1" id="fileupload" data-url="/category/addSecondCategoryPic" style="display: none">
                        </div>
                        <div class="form-group" id="imgBox">
                            <img style="width: 100px" name:"brandLogo" src="./images/huaji.jpeg" alt="">
                            <input type="hidden" name="brandLogo">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>你确定要退出管理系统吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 分类模板 -->
    <script type="text/html" id="secondTpl">
        {{each rows v i}}
        <tr>
            <td>{{i + 1 + (page - 1)*size}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td><img style="height:50px" src="{{v.brandLogo}}" alt=""></td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加模板 -->
    <script type="text/html" id="dropdownTpl">
        {{each rows v i}}
        <li><a data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/second.js"></script>

</body>

</html>
